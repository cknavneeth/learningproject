<div class="container mx-auto p-4">
    <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">
        {{ userType === 'student' ? 'Student' : 'Instructor' }} Profile
      </h2>
  
      <!-- Profile Form -->
      <form [formGroup]="profileForm" (ngSubmit)="onProfileSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
          <input type="text" formControlName="name" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" formControlName="email" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone</label>
          <input type="tel" formControlName="phone" 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Bio</label>
          <textarea formControlName="bio" rows="4" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>
  
        <button type="submit" 
                [disabled]="!profileForm.valid"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Update Profile
        </button>
      </form>
  
      <!-- Password Reset Section -->
      <div class="mt-8">
        <button (click)="togglePasswordForm()" 
                class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
          {{ showPassword ? 'Hide Password Form' : 'Change Password' }}
        </button>
  
        <form *ngIf="showPassword" [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()" class="mt-4 space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Current Password</label>
            <input type="password" formControlName="currentPassword" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Password</label>
            <input type="password" formControlName="newPassword" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm New Password</label>
            <input type="password" formControlName="confirmPassword" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
  
          <button type="submit" 
                  [disabled]="!passwordForm.valid"
                  class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            Update Password
          </button>
        </form>
      </div>
    </div>
  </div>
