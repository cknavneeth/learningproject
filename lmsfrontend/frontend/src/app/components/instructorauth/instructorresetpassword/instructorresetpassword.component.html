<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-4">Instructor Reset Password</h2>

        <!-- Error Message -->
        <p *ngIf="errormessage" class="text-red-500 text-sm text-center mb-2">{{ errormessage }}</p>
        
        <!-- Success Message -->
        <p *ngIf="message" class="text-green-500 text-sm text-center mb-2">{{ message }}</p>

        <form [formGroup]="insresetpassword" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">New Password</label>
                <input 
                    type="password" 
                    placeholder="Enter your password" 
                    formControlName="password"
                    class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                
                <!-- Validation Errors -->
                <p *ngIf="insresetpassword.controls['password'].invalid && insresetpassword.controls['password'].touched" class="text-red-500 text-sm mt-1">
                    <span *ngIf="insresetpassword.controls['password'].errors?.['required']">Password is required</span>
                    <span *ngIf="insresetpassword.controls['password'].errors?.['minlength']">Password must be at least 6 characters</span>
                </p>
            </div>

            <div>
                <button 
                    type="submit" 
                    [disabled]="insresetpassword.invalid"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 disabled:bg-gray-600 disabled:cursor-not-allowed"
                >
                    Reset Now
                </button>
            </div>
        </form>
    </div>
</div>
