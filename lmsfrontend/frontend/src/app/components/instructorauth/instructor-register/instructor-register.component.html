<div>
   <form [formGroup]="instructorRegistration" (ngSubmit)="insRegistration()" enctype="multipart/form-data">
    <div>
       <div>
         <label for="">Name:</label>
         <input type="text" formControlName="instructorname">
       </div>
       <div>
         <label for="">Email address:</label>
         <input type="email" formControlName="emailaddress">
       </div>
       <div>
         <label for="">password:</label>
         <input type="text" formControlName="password">
       </div>
       <div>
          <label for="">confirm password:</label>
          <input type="text" formControlName="confirmpassword">
       </div>
       <div>
          <label for="">Certificate:</label>
          <input type="file" (change)="onFileSelect($event)">
       </div>
          <button [disabled]="instructorRegistration.invalid">submit form</button>
    </div>
   </form>
   
</div>
