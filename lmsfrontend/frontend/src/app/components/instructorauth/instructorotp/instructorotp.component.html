<div>
    <p>instructor otp page</p>
    <div>
        <input type="email" [(ngModel)]="emailaddress" placeholder="enter your email">
    </div>
    <button (click)="sendOtp()">send otp</button>
    <button (click)="resendotp()">resend otp</button>

    <div *ngIf="message.includes('otp sent')">
        <input type="text" [(ngModel)]="otp" placeholder="enter your otp">
        <button (click)="verifyOtp()">verify Otp</button>
    </div>

    
</div>
