<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-4">Instructor Forgot Password</h2>

        <!-- Error Message -->
        <p *ngIf="errormessages" class="text-red-500 text-sm text-center mb-2">{{ errormessages }}</p>
        
        <!-- Success Message -->
        <p *ngIf="message" class="text-green-500 text-sm text-center mb-2">{{ message }}</p>

        <form [formGroup]="instructorforgotpassword" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Email Address</label>
                <input 
                    type="email" 
                    placeholder="Enter your email" 
                    formControlName="emailaddress"
                    class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                
                <!-- Validation Errors -->
                <p *ngIf="instructorforgotpassword.controls['emailaddress'].invalid && instructorforgotpassword.controls['emailaddress'].touched" class="text-red-500 text-sm mt-1">
                    <span *ngIf="instructorforgotpassword.controls['emailaddress'].errors?.['required']">Email is required</span>
                    <span *ngIf="instructorforgotpassword.controls['emailaddress'].errors?.['email']">Enter a valid email</span>
                </p>
            </div>

            <div>
                <button 
                    type="submit" 
                    [disabled]="instructorforgotpassword.invalid"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 disabled:bg-gray-600 disabled:cursor-not-allowed"
                >
                    Send Reset Link
                </button>
            </div>
        </form>
    </div>
</div>
