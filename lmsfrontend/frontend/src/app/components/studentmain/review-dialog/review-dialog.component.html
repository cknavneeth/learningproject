<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">{{ isEditMode ? 'Edit Review' : 'Write a Review' }}</h2>
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">

    <div class="flex items-center">
        <button 
          type="button" 
          *ngFor="let star of [1, 2, 3, 4, 5]" 
          (click)="setRating(star)" 
          class="text-2xl focus:outline-none">
          <mat-icon class="cursor-pointer" [ngClass]="{'text-yellow-500': star <= (reviewForm.get('rating')?.value || 1), 'text-gray-300': star > (reviewForm.get('rating')?.value || 1)}">
            star
          </mat-icon>
        </button>
      </div>

    <div class="mb-4">
      <label class="block mb-2">Comment</label>
      <textarea 
        formControlName="comment"
        rows="4"
        class="w-full p-2 border rounded"
        placeholder="Write your review here (minimum 10 characters)..."></textarea>
      <div *ngIf="reviewForm.get('comment')?.touched && reviewForm.get('comment')?.errors?.['required']" class="text-red-500 text-sm mt-1">
        Comment is required
      </div>
      <div *ngIf="reviewForm.get('comment')?.touched && reviewForm.get('comment')?.errors?.['minlength']" class="text-red-500 text-sm mt-1">
        Comment must be at least 10 characters long
      </div>
    </div>
    <div class="flex justify-end gap-2">
      <button type="button" mat-button (click)="onCancel()">Cancel</button>
      <button 
        type="submit" 
        mat-raised-button 
        color="primary" 
        [disabled]="reviewForm.invalid">
        {{ isEditMode ? 'Update Review' : 'Submit Review' }}
      </button>
    </div>
  </form>
</div>
