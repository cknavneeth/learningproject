<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">Write a Review</h2>
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block mb-2">Rating ({{reviewForm.get('rating')?.value || 1}}/5)</label>
        <mat-slider min="1" max="5" step="1">
          <input matSliderThumb formControlName="rating">
        </mat-slider>
      </div>
      <div class="mb-4">
        <label class="block mb-2">Comment</label>
        <textarea 
          formControlName="comment"
          rows="4"
          class="w-full p-2 border rounded"
          placeholder="Write your review here (minimum 10 characters)..."></textarea>
        <div *ngIf="reviewForm.get('comment')?.touched && reviewForm.get('comment')?.errors?.['required']" class="text-red-500 text-sm mt-1">
          Comment is required
        </div>
        <div *ngIf="reviewForm.get('comment')?.touched && reviewForm.get('comment')?.errors?.['minlength']" class="text-red-500 text-sm mt-1">
          Comment must be at least 10 characters long
        </div>
      </div>
      <div class="flex justify-end gap-2">
        <button type="button" mat-button (click)="onCancel()">Cancel</button>
        <button 
          type="submit" 
          mat-raised-button 
          color="primary" 
          [disabled]="reviewForm.invalid">
          Submit Review
        </button>
      </div>
    </form>
</div>
