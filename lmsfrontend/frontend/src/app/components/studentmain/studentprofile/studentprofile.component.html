<div class="container mx-auto p-4 mt-24"> <!-- Added mt-24 for top margin -->
  <!-- Messages -->
  <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
  <div *ngIf="errormessage" class="alert alert-danger mt-3">{{ errormessage }}</div>
  
  <!-- Loading State -->
  <div *ngIf="!studentData" class="text-center mt-5">
      <div class="text-gray-600">Loading profile...</div>
  </div>

  <!-- Profile Heading -->
  

  <!-- Profile Component -->
  <app-profilecomponent
      *ngIf="studentData"
      [userType]="'student'"
      [userData]="studentData"
      (profileUpdate)="updateProfile($event)"
      (passwordUpdate)="updatePassword($event)"
  >
  </app-profilecomponent>
</div>
