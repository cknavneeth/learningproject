<div class="wallet-modal">
    <!-- Header Section -->
    <div class="modal-header">
      <h2 class="text-2xl font-bold bg-gradient-to-r from-green-500 to-emerald-600 bg-clip-text text-transparent">
        My Wallet
      </h2>
      <button mat-icon-button (click)="close()" class="close-btn">
        <mat-icon>close</mat-icon>
      </button>
    </div>



    <div class="balance-card">
        <div class="balance-content">
          <p class="text-lg text-gray-100">Available Balance</p>
          <p class="balance">â‚¹{{ data.wallet }}</p>
          <div class="secure-badge">
            <mat-icon class="text-green-500">security</mat-icon>
            <span>Secure Wallet</span>
          </div>
        </div>
      </div>


     <div class="transactions-preview mt-6">
    <div class="flex justify-between items-center mb-3">
      <h3 class="text-lg font-medium text-gray-800 dark:text-gray-200">Recent Transactions</h3>
      <button 
        (click)="openTransactionsModal()" 
        class="ml-2 text-sm text-green-500 hover:text-green-600 font-medium flex items-center"
      >
        View All
        <mat-icon class="text-base ml-1">arrow_forward</mat-icon>
      </button>
    </div>

    <div *ngIf="isLoading" class="flex justify-center py-6">
      <div class="spinner"></div>
    </div>
    
    <div *ngIf="!isLoading && transactions.length === 0" class="text-center py-6 text-gray-500">
      No transactions yet
    </div>
