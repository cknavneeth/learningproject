<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">My Learning</h1>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="flex justify-center items-center h-64">
        <mat-spinner></mat-spinner>
    </div>

    <!-- Courses Grid -->
    <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let course of enrolledCourses" 
             class="bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300">
            
            <!-- Course Image -->
            <div class="relative h-48">
                <img [src]="course.thumbnailUrl" 
                     [alt]="course.title"
                     class="w-full h-full object-cover">
            </div>

            <!-- Course Info -->
            <div class="p-6">
                <h3 class="text-xl font-bold mb-2">{{course.title}}</h3>
                <p class="text-gray-400 mb-4">By {{course.instructor.name}}</p>

                <!-- Progress Bar -->
                <div class="relative pt-1">
                    <div class="flex mb-2 items-center justify-between">
                        <div>
                            <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">
                                Progress
                            </span>
                        </div>
                        <div class="text-right">
                            <span class="text-xs font-semibold inline-block text-blue-600">
                                {{course.progress}}%
                            </span>
                        </div>
                    </div>
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
                        <div [style.width.%]="course.progress" 
                             class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Continue Learning Button -->
                <button (click)="continueLearning(course._id)"
                        class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    Continue Learning
                </button>


                <!-- Review Button -->
                <button *ngIf="course.progress === 100 && !course.hasReviewed" 
                        (click)="openReviewDialog(course._id)" 
                        class="w-full mt-2 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    Add Review
                </button>
            </div>

            <!-- Course Cancellation Button -->
            <button *ngIf="isWithin30Minutes(course.purchaseDate)"
            (click)="requestCancellation(course)"
            class="mt-2 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
        Request Cancellation
    </button>

            <!-- Cancellation Status -->
            <span 
                *ngIf="course.status === 'cancellation_pending'"
                class="px-3 py-1 text-sm font-medium bg-yellow-500/20 text-yellow-400 rounded-full">
                Cancellation Pending
            </span>
        </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && enrolledCourses.length === 0" 
         class="text-center py-12">
        <p class="text-xl text-gray-400">You haven't enrolled in any courses yet.</p>
        <button routerLink="/student/courses" 
                class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
            Browse Courses
        </button>
    </div>


    <mat-paginator *ngIf="totalItems > 0"
        [length]="totalItems"
        [pageSize]="itemsPerPage"
        [pageIndex]="currentPage - 1"
        [pageSizeOptions]="[6, 12, 18]"
        (page)="handlePageEvent($event)"
        class="mt-8 bg-gray-800 text-gray-100 rounded-lg shadow-md">
</mat-paginator>
</div>
