<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">My Certificates</h1>
      <p class="text-gray-600 dark:text-gray-300 mt-2">View and download your course completion certificates</p>
    </div>
  
    <!-- Loading Spinner -->
    <div *ngIf="loading" class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>
  
    <!-- Certificates Grid -->
    <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let certificate of certificates" 
           class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 transition-transform hover:-translate-y-1">
        <!-- Certificate Details -->
        <div class="mb-4">
          <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">{{certificate.courseName}}</h3>
          <p class="text-gray-600 dark:text-gray-300 text-sm">
            Completed on: {{certificate.completionDate | date}}
          </p>
        </div>
  
        <!-- Actions -->
        <div class="flex space-x-3">
          <button (click)="viewCertificate(certificate.certificateUrl)"
                  class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition-colors">
            <i class="fas fa-eye mr-2"></i> View
          </button>
          <button (click)="downloadCertificate(certificate.certificateUrl)"
                  class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg transition-colors">
            <i class="fas fa-download mr-2"></i> Download
          </button>
        </div>
      </div>
    </div>
  
    <!-- No Certificates Message -->
    <div *ngIf="!loading && certificates.length === 0" 
         class="text-center py-12 bg-gray-50 dark:bg-gray-800 rounded-lg">
      <p class="text-gray-600 dark:text-gray-300">You haven't earned any certificates yet.</p>
    </div>
  
    <!-- Pagination -->
    <div *ngIf="totalPages > 1" class="mt-8 flex justify-center">
      <nav class="flex space-x-2">
        <button *ngFor="let page of [].constructor(totalPages); let i = index"
                (click)="onPageChange(i + 1)"
                [class.bg-blue-500]="currentPage === i + 1"
                [class.text-white]="currentPage === i + 1"
                [class.bg-gray-200]="currentPage !== i + 1"
                class="px-4 py-2 rounded-lg transition-colors">
          {{i + 1}}
        </button>
      </nav>
    </div>
  </div>
