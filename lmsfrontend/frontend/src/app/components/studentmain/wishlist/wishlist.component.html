<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">My Wishlist</h1>

    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center py-12">
        <mat-spinner diameter="40"></mat-spinner>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="text-red-500 text-center py-8">
        {{ error }}
    </div>

    <!-- Empty Wishlist -->
    <div *ngIf="!loading && !error && wishlistItems.length === 0" 
         class="text-center py-12 bg-gray-800 rounded-xl">
        <mat-icon class="text-6xl mb-4 text-gray-600">favorite_border</mat-icon>
        <p class="text-xl mb-4">Your wishlist is empty</p>
        <button mat-raised-button color="primary" routerLink="/student/courses">
            Browse Courses
        </button>
    </div>

    <!-- Wishlist Items -->
    <div *ngIf="!loading && !error && wishlistItems.length > 0" 
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let course of wishlistItems" 
             class="bg-gray-800 rounded-xl overflow-hidden shadow-lg">
            <!-- Course Image -->
            <div class="relative cursor-pointer" (click)="navigateToCourse(course._id)">
                <img [src]="course.thumbnailUrl || 'assets/default-course.jpg'"
                     [alt]="course.title"
                     class="w-full h-48 object-cover">
            </div>

            <!-- Course Details -->
            <div class="p-6">
                <h3 class="text-xl font-semibold mb-2 cursor-pointer" 
                    (click)="navigateToCourse(course._id)">
                    {{ course.title }}
                </h3>
                <p class="text-gray-400 mb-4">by {{ course.instructor.name }}</p>
                
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold">â‚¹{{ course.price }}</span>
                    <div class="flex space-x-2">
                        <button mat-icon-button color="warn" 
                                (click)="removeFromWishlist(course._id,course.title)"
                                matTooltip="Remove from wishlist">
                            <mat-icon>favorite</mat-icon>
                        </button>
                        <button mat-raised-button color="primary"
                                [disabled]="addingToCart"
                                (click)="addToCart(course._id)">
                            <mat-icon class="mr-2">shopping_cart</mat-icon>
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
