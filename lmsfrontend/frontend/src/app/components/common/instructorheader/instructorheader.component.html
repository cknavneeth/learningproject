<div class="bg-gray-900 dark:bg-gray-900 shadow-md px-4 py-3 h-16 fixed top-0 right-0 left-0 lg:left-64 z-40 transition-all">
    <div class="flex justify-between items-center h-full">
      <!-- Mobile Menu Button -->
      <button 
        class="lg:hidden text-gray-300 hover:text-white"
        (click)="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
  
      <!-- Page Title -->
      <h1 class="text-lg font-semibold text-white hidden sm:block">Instructor Dashboard</h1>
  
      <!-- Profile Dropdown -->
      <div class="relative" (clickOutside)="closeProfileMenu()">
        <button 
          class="flex items-center space-x-2 focus:outline-none"
          (click)="toggleProfileMenu()">
          <img src="assets/images/default-profile.jpg" alt="Profile" class="h-8 w-8 rounded-full object-cover">
          <span class="text-sm font-medium text-gray-300 hidden md:block">Instructor</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
  
        <!-- Dropdown Menu -->
        <div 
          class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1 z-50 border border-gray-700"
          [ngClass]="{'hidden': !showProfileMenu}">
          <a routerLink="/instructor/profile" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">Profile</a>
          <a routerLink="/instructor/settings" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">Settings</a>
          <div class="border-t border-gray-700"></div>
          <button (click)="logoutinstructor()" class="block w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-gray-700">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
