<div class="flex justify-between items-center bg-white dark:bg-gray-800 shadow-md px-4 py-3 h-16 fixed top-0 right-0 left-0 z-40 lg:left-64 transition-all">
    <!-- Left side: Mobile menu button -->
    <div class="lg:hidden">
      <button class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white" (click)="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  
    <!-- Page Title - Will be dynamic based on current route -->
    <h1 class="text-lg font-semibold text-gray-800 dark:text-white hidden md:block">ADMIN PANEL</h1>
  
    <!-- Right side: Theme toggle, notifications, and profile -->
    <div class="flex items-center space-x-4">
      <!-- Theme Toggle -->
      <button 
        class="p-1 rounded-full text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"
        (click)="toggleTheme()">
        <!-- Sun icon (shows in dark mode) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <!-- Moon icon (shows in light mode) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
  
      <!-- Notifications -->
      <div class="relative">
        <button class="p-1 rounded-full text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <span class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-4 h-4 text-xs flex items-center justify-center">3</span>
        </button>
      </div>
  
      <!-- Profile Dropdown -->
      <div class="relative" (clickOutside)="closeProfileMenu()">
        <button 
          class="flex items-center space-x-2 focus:outline-none"
          (click)="toggleProfileMenu()">
          <img src="instructor3.jpg" alt="Admin Profile" class="h-8 w-8 rounded-full object-cover">
          <span class="text-sm font-medium text-gray-700 dark:text-gray-300 hidden md:block">Admin User</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-700 dark:text-gray-300 hidden md:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
  
        <!-- Dropdown Menu -->
        <div 
          class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 border dark:border-gray-700"
          [ngClass]="{'hidden': !showProfileMenu}">
          <a routerLink="/admin/profile" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Your Profile</a>
          <a routerLink="/admin/settings" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
          <div class="border-t border-gray-200 dark:border-gray-700"></div>
          <a href="#" class="block px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700">Logout</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Spacer to prevent content from hiding under the fixed header -->
  <div class="h-16"></div>
