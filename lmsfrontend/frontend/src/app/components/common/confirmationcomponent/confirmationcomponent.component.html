

<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">




  <div 
  class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl overflow-hidden max-w-md w-full border dark:border-gray-700
         animate-fade-in-up">

  <!-- Gradient Header -->
  <div class="px-6 py-5 bg-gradient-to-r from-pink-500 to-purple-600">
    <h2 class="text-xl font-bold text-white tracking-wide">
      {{ data.title }}
    </h2>
  </div>

  <!-- Content -->
  <div class="px-6 py-6">
    <div class="flex items-start">
      <!-- Glowing Warning Icon -->
      <div class="flex-shrink-0">
        <div class="relative flex items-center justify-center">
          <div class="absolute inline-flex h-full w-full rounded-full bg-yellow-400 opacity-75 animate-ping"></div>
          <svg class="h-10 w-10 text-yellow-500 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
      </div>
      <!-- Message -->
      <p class="ml-4 text-gray-700 dark:text-gray-300 text-base">
        {{ data.message }}
      </p>
    </div>
  </div>

  <!-- Actions -->
  <div class="px-6 py-4 bg-gray-50 dark:bg-gray-800 flex justify-end space-x-4">
    <button 
      mat-button
      (click)="onCancel()"
      class="px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 
             hover:bg-gray-100 dark:hover:bg-gray-700 transition duration-200 
             hover:scale-105 transform">
      Cancel
    </button>
    <button 
      mat-button
      (click)="onConfirm()"
      cdkFocusInitial
      class="px-4 py-2 rounded-md bg-gradient-to-r from-pink-500 to-purple-600 text-white 
             hover:from-pink-600 hover:to-purple-700 
             focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2 dark:focus:ring-offset-gray-900 
             transform hover:scale-105 transition duration-200 shadow-md">
      Confirm
    </button>
  </div>
</div>







  
</div>
