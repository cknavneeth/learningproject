<div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden max-w-md w-full">
  <!-- Header -->
  <div class="px-6 py-4 border-b dark:border-gray-700">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">
      {{ data.title }}
    </h2>
  </div>

  <!-- Content -->
  <div class="px-6 py-4">
    <div class="flex items-center">
      <!-- Warning Icon -->
      <div class="flex-shrink-0">
        <svg class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <!-- Message -->
      <p class="ml-3 text-gray-600 dark:text-gray-300">
        {{ data.message }}
      </p>
    </div>
  </div>

  <!-- Actions -->
  <div class="px-6 py-4 bg-gray-50 dark:bg-gray-700 flex justify-end space-x-3">
    <button 
      mat-button 
      (click)="onCancel()"
      class="px-4 py-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-200">
      Cancel
    </button>
    <button 
      mat-button 
      (click)="onConfirm()" 
      cdkFocusInitial
      class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-200">
      Confirm
    </button>
  </div>
</div>
