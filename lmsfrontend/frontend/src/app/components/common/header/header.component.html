<header class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white fixed top-0 w-full z-50 border-b border-gray-700/30 backdrop-blur-sm h-20">
    <div class="container mx-auto flex items-center justify-between px-6 h-full">
        <!-- Logo -->
        <a routerLink="/" class="flex items-center group">
            <span class="text-3xl md:text-4xl font-extrabold font-poppins bg-gradient-to-r from-red-500 via-purple-500 to-red-500 bg-clip-text text-transparent bg-size-200 animate-gradient hover:scale-105 transform transition-all duration-300">
                ScholarSync
            </span>
        </a>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-10 font-inter">

            <a (click)="openWalletModal()" 
   class="text-gray-300 hover:text-white text-sm font-medium transition-all duration-300 relative group flex items-center space-x-2 cursor-pointer">
    <div class="relative">
        <mat-icon class="text-xl">account_balance_wallet</mat-icon>
        <span class="absolute -top-2 -right-2 bg-green-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
            â‚¹
        </span>
    </div>
    <div class="relative">
        <span class="relative z-10">Wallet</span>
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-green-500 to-emerald-500 group-hover:w-full transition-all duration-300"></span>
    </div>
</a>

            <a [routerLink]="['/student/quiz']" 
            class="text-gray-300 hover:text-white text-sm font-medium transition-all duration-300 relative group">
             <span class="relative z-10">Attend Quizz</span>
             <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-red-500 to-purple-500 group-hover:w-full transition-all duration-300"></span>
         </a>


            <a [routerLink]="['/student/community']" 
            class="text-gray-300 hover:text-white text-sm font-medium transition-all duration-300 relative group">
             <span class="relative z-10">Community</span>
             <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-red-500 to-purple-500 group-hover:w-full transition-all duration-300"></span>
         </a>

            <a [routerLink]="['/student/certificates']" 
            class="text-gray-300 hover:text-white text-sm font-medium transition-all duration-300 relative group">
             <span class="relative z-10">Certificates</span>
             <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-red-500 to-purple-500 group-hover:w-full transition-all duration-300"></span>
         </a>





            <a [routerLink]="['/student/courses']" 
               class="text-gray-300 hover:text-white text-sm font-medium transition-all duration-300 relative group">
                <span class="relative z-10">Courses</span>
                <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-red-500 to-purple-500 group-hover:w-full transition-all duration-300"></span>
            </a>

            <!--for my learning-->
            <a [routerLink]="['/student/learning']" 
       class="text-gray-300 hover:text-white text-sm font-medium transition-all duration-300 relative group">
        <span class="relative z-10">My Learning</span>
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-red-500 to-purple-500 group-hover:w-full transition-all duration-300"></span>
    </a>

            <a [routerLink]="['/student/cart']" 
   class="text-gray-300 hover:text-white text-sm font-medium transition-all duration-300 relative group flex items-center space-x-2">
    <div class="relative">
        <mat-icon class="text-xl">shopping_cart</mat-icon>
        <ng-container *ngIf="cartItemCount$ | async as count">
            <span *ngIf="count > 0"
                  class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                {{count}}
            </span>
        </ng-container>
    </div>
    <div class="relative">
        <span class="relative z-10">Cart</span>
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-red-500 to-purple-500 group-hover:w-full transition-all duration-300"></span>
    </div>
</a>


<a [routerLink]="['/student/wishlist']" 
   class="text-gray-300 hover:text-white text-sm font-medium transition-all duration-300 relative group flex items-center space-x-2">
    <div class="relative">
        <mat-icon class="text-xl">favorite</mat-icon>
        <ng-container *ngIf="wishlistItemCount$ | async as count">
            <span *ngIf="count > 0"
                  class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                {{count}}
            </span>
        </ng-container>
    </div>
    <div class="relative">
        <span class="relative z-10">Wishlist</span>
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-red-500 to-purple-500 group-hover:w-full transition-all duration-300"></span>
    </div>
</a>

            <a routerLink="/about" 
               class="text-gray-300 hover:text-white text-sm font-medium transition-all duration-300 relative group">
                <span class="relative z-10">About Us</span>
                <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-500 to-red-500 group-hover:w-full transition-all duration-300"></span>
            </a>
            <a [routerLink]="['/student/profile']" 
               class="text-gray-300 hover:text-white text-sm font-medium transition-all duration-300 relative group">
                <span class="relative z-10">Profile</span>
                <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-red-500 to-purple-500 group-hover:w-full transition-all duration-300"></span>
            </a>

            <ng-container *ngIf="!isAuthenticated; else LoggedIn">
                <div class="flex items-center space-x-6">
                    <a [routerLink]="['/student/login']" 
                       class="text-gray-300 hover:text-white text-sm font-medium transition-all duration-300 transform hover:scale-105">
                        Login
                    </a>
                    <a [routerLink]="['/student/register']" 
                       class="relative inline-flex items-center px-6 py-3 overflow-hidden text-sm font-medium text-white bg-gradient-to-r from-red-500 via-purple-500 to-red-500 rounded-lg group bg-size-200 animate-gradient">
                        <span class="absolute left-0 w-full h-0 transition-all bg-white opacity-10 group-hover:h-full top-0 duration-300"></span>
                        <span class="relative">Register</span>
                    </a>
                </div>
            </ng-container>

            <ng-template #LoggedIn>
                <button (click)="logout()" 
                        class="relative inline-flex items-center px-6 py-3 overflow-hidden text-sm font-medium text-white rounded-lg group">
                    <span class="absolute left-0 w-full h-full transition-all bg-gradient-to-r from-red-500 via-purple-500 to-red-500 group-hover:bg-gradient-to-l duration-300 ease-out bg-size-200 animate-gradient"></span>
                    <span class="relative group-hover:text-white transition-colors duration-300">Log Out</span>
                </button>
            </ng-template>
        </nav>

        <!-- Mobile Menu Button -->
        <button class="md:hidden p-2 rounded-lg hover:bg-gray-700/50 transition-all duration-300 group" 
                (click)="togglemenu()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300 group-hover:text-white transition-colors duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Mobile Navigation (Dropdown) -->
    <div *ngIf="menuOpen" 
         class="md:hidden bg-gray-800/95 backdrop-blur-md border-t border-gray-700/30 animate-fadeIn">
        <div class="container mx-auto px-6 py-4 space-y-3">
            <a routerLink="/courses" 
               class="block px-4 py-3 text-gray-300 hover:text-white hover:bg-gray-700/50 rounded-lg transition-all duration-300">
                Courses
            </a>
            <a routerLink="/about" 
               class="block px-4 py-3 text-gray-300 hover:text-white hover:bg-gray-700/50 rounded-lg transition-all duration-300">
                About Us
            </a>
            <ng-container *ngIf="!isAuthenticated; else LoggedInMobile">
                <a routerLink="/student/login" 
                   class="block px-4 py-3 text-gray-300 hover:text-white hover:bg-gray-700/50 rounded-lg transition-all duration-300">
                    Login
                </a>
                <a routerLink="/student/register" 
                   class="block px-4 py-3 text-white bg-gradient-to-r from-red-500 via-purple-500 to-red-500 rounded-lg transition-all duration-300 hover:opacity-90">
                    Register
                </a>
            </ng-container>
            <ng-template #LoggedInMobile>
                <button (click)="logout()" 
                        class="w-full px-4 py-3 text-white bg-gradient-to-r from-red-500 via-purple-500 to-red-500 rounded-lg transition-all duration-300 hover:opacity-90">
                    Log Out
                </button>
            </ng-template>
        </div>
    </div>
</header>
