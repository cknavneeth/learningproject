<header class="bg-gradient-to-r from-gray-900 to-gray-800 text-white fixed top-0 w-full z-50 border-b border-gray-700/50 backdrop-blur-sm">
    <div class="container mx-auto flex items-center justify-between px-4 h-16">
        <!-- Logo -->
        <a routerLink="/" class="flex items-center">
            <span class="text-2xl md:text-3xl font-extrabold font-poppins bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent hover:from-red-400 hover:to-red-500 transition-all duration-300">
                ScholarSync
            </span>
        </a>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-8 font-inter">
            <a routerLink="/about" 
               class="text-gray-300 hover:text-white text-sm font-medium transition-colors duration-200 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-red-500 after:transition-all">
                Courses
            </a>
            <a routerLink="/about" 
               class="text-gray-300 hover:text-white text-sm font-medium transition-colors duration-200 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-red-500 after:transition-all">
                About Us
            </a>
            <a [routerLink]="['/student/profile']" 
               class="text-gray-300 hover:text-white text-sm font-medium transition-colors duration-200 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-red-500 after:transition-all">
                Profile
            </a>

            <ng-container *ngIf="!isAuthenticated; else LoggedIn">
                <div class="flex items-center space-x-4">
                    <a [routerLink]="['/student/login']" 
                       class="text-gray-300 hover:text-white text-sm font-medium transition-colors duration-200">
                        Login
                    </a>
                    <a [routerLink]="['/student/register']" 
                       class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 transform hover:scale-105 hover:shadow-lg hover:shadow-red-500/20">
                        Register
                    </a>
                </div>
            </ng-container>

            <ng-template #LoggedIn>
                <button (click)="logout()" 
                        class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 transform hover:scale-105 hover:shadow-lg hover:shadow-red-500/20">
                    Log Out
                </button>
            </ng-template>
        </nav>

        <!-- Mobile Menu Button -->
        <button class="md:hidden p-2 rounded-lg hover:bg-gray-700/50 transition-colors duration-200" 
                (click)="togglemenu()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Mobile Navigation (Dropdown) -->
    <div *ngIf="menuOpen" 
         class="md:hidden bg-gray-800/95 backdrop-blur-sm border-t border-gray-700/50 animate-fadeIn">
        <div class="container mx-auto px-4 py-3 space-y-2">
            <a routerLink="/about" 
               class="block px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700/50 rounded-lg transition-colors duration-200">
                About Us
            </a>
            <ng-container *ngIf="!isAuthenticated; else LoggedInMobile">
                <a routerLink="/student/login" 
                   class="block px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700/50 rounded-lg transition-colors duration-200">
                    Login
                </a>
                <a routerLink="/student/register" 
                   class="block px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors duration-200">
                    Register
                </a>
            </ng-container>
            <ng-template #LoggedInMobile>
                <button (click)="logout()" 
                        class="w-full px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white rounded-lg transition-colors duration-200">
                    Log Out
                </button>
            </ng-template>
        </div>
    </div>
</header>
