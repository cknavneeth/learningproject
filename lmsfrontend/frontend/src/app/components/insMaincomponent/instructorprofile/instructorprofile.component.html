    <!-- Messages -->

        {{ message }}
    </div>
    <div *ngIf="errormessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
        {{ errormessage }}

    <!-- Loading State -->
    <div *ngIf="!instructorData" class="flex justify-center items-center h-64">
        <div class="text-gray-600">Loading profile...</div>
    </div>

    <!-- Profile Component -->
    <ng-container *ngIf="instructorData">
        <app-profilecomponent
            [userType]="'instructor'"
            [userData]="instructorData"
            [certificateUrl]="instructorData.certificateUrl"
            (profileUpdate)="updateProfile($event)"
            (passwordUpdate)="updatePassword($event)"
            (reapplyRequest)="handleReapplyRequest()">
        </app-profilecomponent>
    </ng-container>
</div>
