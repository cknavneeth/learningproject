<div [ngClass]="{ 'dark-mode': isDarkMode, 'light-mode': !isDarkMode }" class="container">
    <!-- Dark Mode Toggle Button -->
    <div class="toggle-container">
        <button class="toggle-btn" (click)="toggleDarkMode()">
            {{ isDarkMode ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode' }}
        </button>
    </div>

    <div class="form-wrapper">
        <h1>Login</h1>

        <div *ngIf="message" class="mb-4 p-4 rounded-md bg-green-50 dark:bg-green-900/50 border border-green-200 dark:border-green-800">
            <p class="text-green-700 dark:text-green-300 text-center text-sm font-medium">
                {{ message }}
            </p>
        </div>

        <!-- Error Message -->
        <div *ngIf="errormessage" class="mb-4 p-4 rounded-md bg-red-50 dark:bg-red-900/50 border border-red-200 dark:border-red-800">
            <p class="text-red-700 dark:text-red-300 text-center text-sm font-medium">
                {{ errormessage }}
            </p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="loginNow()">
            <!-- Email Input -->
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" placeholder="Ex. pat@example.com" required>
                <small class="error" *ngIf="loginForm.controls['email'].hasError('required')&& loginForm.controls['email'].touched">
                    Email is <strong>required</strong>
                </small>
                <small class="error" *ngIf="loginForm.controls['email'].hasError('email') && loginForm.controls['email'].touched">
                    Please enter a valid email address
                </small>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" required>
                <small class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                    Password is <strong>required</strong>
                </small>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
                Login
            </button>

            <div class="links">
                <a [routerLink]="getRegisterLink()" class="register-link">
                    signup? <strong>Register</strong>
                </a>
                <a [routerLink]="getForgotPasswordLink()" class="forgot-password">Forgot password?</a>
            </div>
            
        </form>
    </div>
</div>
