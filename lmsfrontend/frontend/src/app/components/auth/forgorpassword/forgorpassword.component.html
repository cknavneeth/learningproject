<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 text-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Forgot Password Form</h2>
      <form [formGroup]="forgotstudentform" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Email address</label>
          <input 
            type="email" 
            placeholder="Enter your email" 
            formControlName="email"
            class="w-full px-4 py-2 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <button 
            [disabled]="forgotstudentform.invalid"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition disabled:opacity-50"
          >
            Send Reset Link
          </button>
        </div>
      </form>
    </div>
  </div>
