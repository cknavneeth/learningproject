<div [ngClass]="{ 'dark-mode': isDarkMode, 'light-mode': !isDarkMode }" class="container">
     <!-- Dark Mode Toggle Button -->
     <button class="toggle-btn" (click)="toggleDarkMode()">
         {{ isDarkMode ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode' }}
     </button>
 
     <div class="form-wrapper">
         <h1>Registration Form</h1>

         <div *ngIf="message" class="mb-4 p-4 rounded-md bg-green-50 dark:bg-green-900/50 border border-green-200 dark:border-green-800">
            <p class="text-green-700 dark:text-green-300 text-center text-sm font-medium">
                {{ message }}
            </p>
        </div>

        <!-- Error Message -->
        <div *ngIf="errormessage" class="mb-4 p-4 rounded-md bg-red-50 dark:bg-red-900/50 border border-red-200 dark:border-red-800">
            <p class="text-red-700 dark:text-red-300 text-center text-sm font-medium">
                {{ errormessage }}
            </p>
        </div>
 
         <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
             <!-- Username -->
             <div class="input-group">
                 <label for="username">User Name</label>
                 <input type="text" id="username" formControlName="username" required>
                 <small class="error" *ngIf="registerForm.controls['username'].hasError('required') && registerForm.controls['username'].touched">
                     Username is <strong>required</strong>
                 </small>
             </div>
 
             <!-- Email -->
             <div class="input-group">
                 <label for="email">Email Address</label>
                 <input type="email" id="email" formControlName="email" required>
                 <small class="error" *ngIf="registerForm.controls['email'].hasError('required') && registerForm.controls['email'].touched">
                     Email is <strong>required</strong>
                 </small>
                 <small class="error" *ngIf="registerForm.controls['email'].hasError('email') && registerForm.controls['email'].touched">
                     Please enter a <strong>valid email</strong>
                 </small>
             </div>
 
             <!-- Password -->
             <div class="input-group">
                 <label for="password">Password</label>
                 <input type="password" id="password" formControlName="password" required>
                 <small class="error" *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched">
                     Password is <strong>required</strong>
                 </small>
                 <small class="error" *ngIf="registerForm.controls['password'].hasError('minlength') && registerForm.controls['password'].touched">
                     Password must be at least <strong>6 characters</strong>
                 </small>
             </div>
 
             <!-- Confirm Password -->
             <div class="input-group">
                 <label for="confirmpassword">Confirm Password</label>
                 <input type="password" id="confirmpassword" formControlName="confirmpassword" required>
                 <small class="error" *ngIf="registerForm.controls['confirmpassword'].hasError('required') && registerForm.controls['confirmpassword'].touched">
                     Confirm Password is <strong>required</strong>
                 </small>
                 <small class="error" *ngIf="registerForm.hasError('passwordMismatch') && registerForm.controls['confirmpassword'].touched">
                     Passwords do not <strong>match</strong>
                 </small>
             </div>
 
             <!-- Submit Button -->
             <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">
                 Submit Form
             </button>

             <div>
               <button [routerLink]="['/student/login']" class="login-link">Already Registered Login</button>
             </div>
            
         </form>
     </div>
     <div class="mt-6 text-center">
          <button [routerLink]="['/instructor/register']" class="text-blue-600 font-semibold underline hover:text-blue-800">
              Wanna Be An Instructor? This way
          </button>
      </div>
 </div>
