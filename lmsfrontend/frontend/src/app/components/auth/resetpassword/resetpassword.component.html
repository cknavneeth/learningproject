<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="bg-gray-800 text-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Reset Password</h2>

    <!-- Success Message -->
    <div *ngIf="message" class="mb-4 p-4 rounded-md bg-green-50 text-green-700 dark:bg-green-900/50 dark:text-green-300 border border-green-200 dark:border-green-800">
      {{ message }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errormessage" class="mb-4 p-4 rounded-md bg-red-50 text-red-700 dark:bg-red-900/50 dark:text-red-300 border border-red-200 dark:border-red-800">
      {{ errormessage }}
    </div>

    <form [formGroup]="resetpasswordform" (ngSubmit)="onSubmit()">
      <div class="mb-4 relative">
        <label class="block text-sm font-medium mb-2">New Password</label>
        <input 
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter your new password"
          class="w-full px-4 py-2 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="absolute inset-y-0 right-3 flex items-center cursor-pointer" (click)="togglePasswordVisibility()">
          <span *ngIf="showPassword" class="text-gray-400">ğŸ™ˆ</span>
          <span *ngIf="!showPassword" class="text-gray-400">ğŸ‘ï¸</span>
        </div>

        <!-- Display Password Errors -->
        <p *ngIf="resetpasswordform.get('password')?.invalid && resetpasswordform.get('password')?.touched"
           class="text-red-500 text-sm mt-2">
          {{ passwordErrors }}
        </p>
      
      </div>

      <!--confirmpassword-->
      <div class="mb-4 relative">
        <label class="block text-sm font-medium mb-2">Confirm Password</label>
        <input 
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmpassword"
          placeholder="Confirm your new password"
          class="w-full px-4 py-2 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="absolute inset-y-0 right-3 flex items-center cursor-pointer" (click)="toggleConfirmPasswordVisibility()">
          <span *ngIf="showConfirmPassword" class="text-gray-400">ğŸ™ˆ</span>
          <span *ngIf="!showConfirmPassword" class="text-gray-400">ğŸ‘ï¸</span>
        </div>

        <!-- Confirm Password Errors -->
        <div class="text-red-500 text-sm mt-2">
          <p *ngIf="resetpasswordform.get('confirmpassword')?.touched && resetpasswordform.get('confirmpassword')?.hasError('required')">
              Confirm password is required
          </p>
          <p *ngIf="resetpasswordform.get('confirmpassword')?.touched && resetpasswordform.hasError('passwordMismatch')">
              Passwords do not match
          </p>
      </div>
      </div>
      <!--confirmpassword-->
     

      <button 
        [disabled]="resetpasswordform.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition disabled:opacity-50"
      >
        Reset Now
      </button>
    </form>
  </div>
</div>
