<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="bg-gray-800 text-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Reset Password</h2>

    <div *ngIf="message" class="mb-4 p-4 rounded-md bg-green-50 dark:bg-green-900/50 border border-green-200 dark:border-green-800">
      <p class="text-green-700 dark:text-green-300 text-center text-sm font-medium">
          {{ message }}
      </p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errormessage" class="mb-4 p-4 rounded-md bg-red-50 dark:bg-red-900/50 border border-red-200 dark:border-red-800">
      <p class="text-red-700 dark:text-red-300 text-center text-sm font-medium">
          {{ errormessage }}
      </p>
  </div>
    <form [formGroup]="resetpasswordform" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2">New Password</label>
        <input 
          type="password" 
          placeholder="Enter your password" 
          formControlName="password"
          class="w-full px-4 py-2 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <button 
          [disabled]="resetpasswordform.invalid"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition disabled:opacity-50"
        >
          Reset Now
        </button>
      </div>
    </form>
    <p class="text-center text-green-400 mt-4">{{ message }}</p>
  </div>
</div>
