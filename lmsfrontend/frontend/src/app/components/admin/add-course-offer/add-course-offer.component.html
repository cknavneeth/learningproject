<div class="p-6 bg-gray-900 text-gray-100 rounded-lg">
  <h2 class="text-2xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
      Add Offer to "{{data.courseTitle}}"
  </h2>
  <p class="text-gray-400 mb-6">Original Price: ₹{{originalPrice}}</p>

  <form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
          <label class="block text-sm font-medium text-gray-300 mb-2">
              Discount Percentage (%)
          </label>
          <input
              type="number"
              formControlName="percentage"
              class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg 
                     text-gray-100 placeholder-gray-500
                     focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                     transition duration-200"
              min="1"
              max="99"
          >
          <div *ngIf="offerForm.get('percentage')?.touched && offerForm.get('percentage')?.errors" 
               class="text-red-400 text-sm mt-1">
              <span *ngIf="offerForm.get('percentage')?.errors?.['required']">
                  Percentage is required
              </span>
              <span *ngIf="offerForm.get('percentage')?.errors?.['min'] || offerForm.get('percentage')?.errors?.['max']">
                  Percentage must be between 1 and 99
              </span>
          </div>
      </div>

      <div class="mb-6">
          <label class="block text-sm font-medium text-gray-300 mb-2">
              Discounted Price (₹)
          </label>
          <input
              type="number"
              formControlName="discountPrice"
              class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg 
                     text-gray-300 cursor-not-allowed"
              readonly
          >
      </div>

      <div class="flex justify-end space-x-4">
          <button
              type="button"
              (click)="onCancel()"
              class="px-4 py-2 text-gray-300 bg-gray-700 rounded-lg
                     hover:bg-gray-600 hover:text-gray-100
                     transition-all duration-200"
          >
              Cancel
          </button>
          <button
              type="submit"
              [disabled]="!offerForm.valid"
              class="px-4 py-2 text-white bg-blue-600 rounded-lg 
                     hover:bg-blue-700 disabled:bg-gray-700 disabled:text-gray-500
                     transition-all duration-200 disabled:cursor-not-allowed
                     transform hover:scale-105 active:scale-95"
          >
              Add Offer
          </button>
      </div>
  </form>
</div>
