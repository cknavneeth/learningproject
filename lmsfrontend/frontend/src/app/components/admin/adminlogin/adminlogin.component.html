<div class="min-h-screen bg-gray-100 dark:bg-gray-900 py-6 flex flex-col justify-center sm:py-12">
    <!-- Dark Mode Toggle -->
    <div class="absolute top-4 right-4">
        <button 
            (click)="toggleDarkMode()"
            class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 transition-all duration-200"
        >
            {{ isDarkMode ? 'ðŸŒž Light' : 'ðŸŒ™ Dark' }}
        </button>
    </div>

    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <!-- Decorative background -->
        <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-indigo-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        
        <!-- Main content -->
        <div class="relative px-4 py-10 bg-white dark:bg-gray-800 shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div class="divide-y divide-gray-200 dark:divide-gray-700">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 dark:text-gray-200 sm:text-lg sm:leading-7">
                        <div class="text-center mb-8">
                            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Admin Login</h1>
                            <p class="text-gray-500 dark:text-gray-400">Welcome back! Please enter your details</p>
                        </div>

                        <!-- Error Message -->
                        <div *ngIf="errorMessage" class="mb-4 text-center">
                            <p class="text-red-500 text-sm">{{ errorMessage }}</p>
                        </div>

                        <form [formGroup]="adminLogin" (ngSubmit)="onLogin()" class="space-y-6">
                            <!-- Email Field -->
                            <div class="relative">
                                <label class="text-gray-700 dark:text-gray-200">Email Address</label>
                                <input 
                                    type="email" 
                                    formControlName="email"
                                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:text-white"
                                    placeholder="admin@example.com"
                                >
                                <small class="text-red-500" *ngIf="getErrorMessage('email')">
                                    {{ getErrorMessage('email') }}
                                </small>
                            </div>

                            <!-- Password Field -->
                            <div class="relative">
                                <label class="text-gray-700 dark:text-gray-200">Password</label>
                                <div class="relative">
                                    <input 
                                        [type]="showPassword ? 'text' : 'password'"
                                        formControlName="password"
                                        class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:text-white"
                                        placeholder="Enter your password"
                                    >
                                    <button 
                                        type="button"
                                        (click)="togglePasswordVisibility()"
                                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-500 dark:text-gray-300 dark:hover:text-gray-200"
                                    >
                                        <span class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
                                    </button>
                                </div>
                                <small class="text-red-500" *ngIf="getErrorMessage('password')">
                                    {{ getErrorMessage('password') }}
                                </small>
                            </div>

                            <!-- Submit Button -->
                            <div class="pt-4">
                                <button 
                                    type="submit"
                                    [disabled]="adminLogin.invalid || isLoading"
                                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-indigo-500 dark:hover:bg-indigo-600"
                                >
                                    <span *ngIf="!isLoading">Sign In</span>
                                    <span *ngIf="isLoading" class="flex items-center">
                                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                        Processing...
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
