<div class="bg-gray-800 rounded-lg shadow-xl">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-700">
      <h2 class="text-xl font-semibold text-white">Confirm Refund</h2>
    </div>
  
    <!-- Content -->
    <div class="px-6 py-4">
      <div class="space-y-4">
        <p class="text-gray-300">Are you sure you want to approve the refund for:</p>
        
        <div class="bg-gray-700/30 p-4 rounded-lg">
          <p class="text-gray-300"><span class="text-gray-400">Order ID:</span> {{data.orderId}}</p>
          <p class="text-gray-300"><span class="text-gray-400">Course:</span> {{data.courseId}}</p>
          <p class="text-gray-300"><span class="text-gray-400">Refund Amount:</span> â‚¹{{data.amount}}</p>
        </div>
  
        <p class="text-yellow-500">
          <mat-icon class="align-middle mr-2">warning</mat-icon>
          This action cannot be undone.
        </p>
      </div>
    </div>
  
    <!-- Actions -->
    <div class="px-6 py-4 bg-gray-700/30 flex justify-end space-x-3">
      <button 
        (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-600 rounded-md transition-colors">
        Cancel
      </button>
      <button 
        (click)="onConfirm()"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-colors">
        Confirm Refund
      </button>
    </div>
  </div>
