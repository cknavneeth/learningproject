<div class="quiz-modal bg-gray-900 text-gray-100">
    <!-- Header -->
    <div class="modal-header border-b border-gray-700 bg-gray-800">
      <div class="flex items-center justify-between px-6 py-4">
        <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
          {{ quiz.topic }}
        </h2>
        <button mat-icon-button (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  
    <!-- Content -->
    <div class="modal-content p-6 max-h-[70vh] overflow-y-auto">
      <div class="space-y-8">
        <div *ngFor="let question of quiz.questions; let i = index" class="bg-gray-800 rounded-xl p-6">
          <div class="flex items-start space-x-4">
            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-purple-500 flex items-center justify-center text-white font-bold">
              {{ i + 1 }}
            </div>
            <div class="flex-1">
              <h3 class="text-xl font-semibold mb-4">{{ question.question }}</h3>
              
              <div class="space-y-3 mt-4">
                <div *ngFor="let option of question.options; let j = index" 
                     class="flex items-center p-3 rounded-lg"
                     [ngClass]="{'bg-green-500/20 border border-green-500': j === question.correctAnswer}">
                  <div class="w-6 h-6 rounded-full flex items-center justify-center mr-3"
                       [ngClass]="{'bg-green-500 text-white': j === question.correctAnswer, 'bg-gray-700 text-gray-300': j !== question.correctAnswer}">
                    {{ ['A', 'B', 'C', 'D'][j] }}
                  </div>
                  <span>{{ option }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
